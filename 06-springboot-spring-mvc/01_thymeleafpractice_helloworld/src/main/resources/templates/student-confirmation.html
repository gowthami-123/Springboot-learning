<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>
<h3> Student Confirmation</h3>
The Student is confirmed: <span th:text="${student.firstName}+' '+ ${student.lastName}"/>
<br><br>
Country: <span th:text="${student.country}"/>
<br><br>
Favourite Programming Lanuguage: <span th:text="${student.favoriteLanguage}"/>

<br><br>
Favourite Operating Systems:
<ul>
    <li th:each="tempSystem:${student.favoriteSystem}" th:text="${tempSystem}" />
</ul>
</body>
</html>
