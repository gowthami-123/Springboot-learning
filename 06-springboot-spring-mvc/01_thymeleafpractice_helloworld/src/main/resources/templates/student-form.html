<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<h3> Student Registration Form</h3>

<form th:action="@{/processstudentform}" th:object="${student}" method="POST">
    First name: <input type="text" th:field="*{firstName}"/>
    <br><br>
    Last name: <input type="text" th:field="*{lastName}"/>
    <br><br>
    Country :<select th:field="*{country}">
             <option th:each="tempcountry:${countries}" th:value="${tempcountry}" th:text="${tempcountry}"/>
             </select>

    <br><br>
    Favourite Programming Language:
    <input type="radio" th:field="*{favoriteLanguage}"
                        th:each="language:${languages}"
                        th:value="${language}"
                        th:text="${language}"/>


    <br><br>
    Favourite Operating Systems:
    <input type="checkbox" th:field="*{favoriteSystem}"
           th:each="system:${systems}"
           th:value="${system}"
           th:text="${system}"/>

    <br><br>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
